version: "3.9"

services:
    api:
        build: .
        container_name: hyra-api
        command: uv run uvicorn api.server:app --host 0.0.0.0 --port 8000
        ports:
            - "8000:8000"
        environment:
            - DATABASE_URL=postgresql://hyra_user:hyra_pass@db:5432/hyra_db
            - ENV=dev
        volumes:
            - .:/app
